<head>

    <meta property="og:title" content="Arzaw's Sonic Diary üéß" />

    <meta property="og:image" content="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwallpapers.com%2Fwallpapers%2Fsoothing-harmony-a-visually-stunning-interpretation-of-minimalist-music-0uyhiaxvqqo4qgl0.html&psig=AOvVaw0uIU_1Bo5wcRjhs2krrfR3&ust=1759653355234000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCIidytuRipADFQAAAAAdAAAAABAE" />
    <meta property="og:url" content="https://arzaw.github.io/arzaw-sonic-repo/" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Arzaw's Sonic Diary üéß" />
    <meta name="twitter:description" content="Life is a playlist, and these are my tracks. Explore my curated music collection!" />
    <meta name="twitter:image" content="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwallpapers.com%2Fwallpapers%2Fsoothing-harmony-a-visually-stunning-interpretation-of-minimalist-music-0uyhiaxvqqo4qgl0.html&psig=AOvVaw0uIU_1Bo5wcRjhs2krrfR3&ust=1759653355234000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCIidytuRipADFQAAAAAdAAAAABAE" />
</head>
<body>
    <!-- Animated vinyl records background -->
    <div class="vinyl-background">
        <div class="vinyl vinyl-1"></div>
        <div class="vinyl vinyl-2"></div>
        <div class="vinyl vinyl-3"></div>
    </div>

    <!-- Musical notes animation -->
    <div class="music-notes">
        <div class="note note-1">‚ô™</div>
        <div class="note note-2">‚ô´</div>
        <div class="note note-3">‚ô™</div>
        <div class="note note-4">‚ô¨</div>
        <div class="note note-5">‚ô™</div>
    </div>

    <div class="container">
        <!-- Header with cassette tape design -->
        <header class="cassette-header">
            <div class="cassette-body">
                <div class="cassette-label">
                    <h1>üéß Arzaw's Sonic Diary üéß</h1>
                    <p class="subtitle">"Life is a playlist, and these are my tracks"</p>
                </div>
                <div class="cassette-reels">
                    <div class="reel reel-left"></div>
                    <div class="reel reel-right"></div>
                </div>
            </div>
        </header>

        <!-- Vinyl record stats section -->
        <div class="vinyl-stats-container">
            <div class="vinyl-record">
                <div class="vinyl-center">
                    <div class="stats-content">
                        <h2>My Collection</h2>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <span class="stat-icon">üéµ</span>
                                <span class="stat-number" id="totalSongs">0</span>
                                <span class="stat-label">Tracks</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-icon">‚≠ê</span>
                                <span class="stat-number" id="topPicks">0</span>
                                <span class="stat-label">Favorites</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-icon">üåç</span>
                                <span class="stat-number" id="languages">0</span>
                                <span class="stat-label">Languages</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-icon">üé∏</span>
                                <span class="stat-number" id="categories">0</span>
                                <span class="stat-label">Genres</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- DJ Mixer Controls -->
        <div class="dj-mixer">
            <div class="mixer-title">üéõÔ∏è Mix Your Vibes</div>
            <div class="mixer-controls">
                <div class="knob-control">
                    <label for="languageFilter">Language</label>
                    <div class="knob-wrapper">
                        <select id="languageFilter" class="styled-select">
                            <option value="all">All Languages</option>
                        </select>
                    </div>
                </div>
                
                <div class="knob-control">
                    <label for="categoryFilter">Genre</label>
                    <div class="knob-wrapper">
                        <select id="categoryFilter" class="styled-select">
                            <option value="all">All Genres</option>
                        </select>
                    </div>
                </div>
                
                <div class="search-control">
                    <label for="searchInput">üîç Search</label>
                    <input type="text" id="searchInput" placeholder="Find your jam...">
                </div>
            </div>
        </div>

        <!-- Song Grid with Album Cover Design -->
        <div class="albums-section">
            <div class="section-header">
                <h2>üìÄ The Tracklist</h2>
                <div class="equalizer">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
            <div class="song-grid" id="songGrid"></div>
        </div>
    </div>

    <!-- Footer with boombox design -->
    <footer class="boombox-footer">
        <div class="boombox">
            <div class="speaker speaker-left"></div>
            <div class="boombox-center">
                <p>Curated with ‚ù§Ô∏è by Arzaw</p>
                <p class="footer-tagline">"Keep the music playing"</p>
            </div>
            <div class="speaker speaker-right"></div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
